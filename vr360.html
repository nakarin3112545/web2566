<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>A-Frame Playground</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="room" src="work2/img10.jpg">
            <img id="man" src="work2/img1.jpg">
          </a-assets>
         
          <a-text value="Work 2" position="-1 2 -9" animation="property: position; to: -0.5 3 -3; dur: 700; easing: linear; loop: false" font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt"></a-text>
          <a-text value="nakarin nawwilai 643020615-1" position="-2.5 1 -9" animation="property: position; to: -2 2 -2; dur: 800; easing: linear; loop: false" font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt"></a-text>
   
          <a-sky color="#ECFFFF" src="#room" radius="40"></a-sky>

          <a-box position="-0.3 1 -5" animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" src="#man"></a-box>

           
    </a-scene>
</body>
</html>
